[module/net]
type = custom/script
interval = 2
exec = /home/$USER/.config/polybar/bin/net_status 

[module/htb]
type = custom/script
interval = 2
exec = /home/$USER/.config/polybar/bin/htb_status

[module/date]
type = internal/date
interval = 1.0
time = %k : %M
date = %a, %d %B %y
date-alt = %A, %d-%b-%y
format-foreground = 61c4fe
label = %{T0}%{F#339CFF}  %{T3}%{F#888AAF}%date%

[module/time]
type = internal/date
interval = 1.0
time = %k : %M
format-foreground = 61c4fe
label =%{F#339CFF}%{T0} %{F#888A}%{T5}%{F#888AAF}%time%

[module/full-date]
type = internal/date
interval = 1.0
time = %k : %M
time-alt = %k : %M
date = %A, %d %B
date-alt = %a, %d-%b-%y
format-foreground = 61c4fe 
label = %{T0}%{F#339CFF} %{T4}%{F#888A}%{T3}%{F#888AAF} %date%%{T0}%{F#888A}  %{F#339CFF}%{T0} %{T4}%{F#888A} %{F#f1f1f1}%time%%{T2}


[module/target-hack]
type = custom/script
interval = 2
exec = ~/.config/polybar/bin/target_to_hack


