;; _-_ _-_-_! Global WM Settings _-_!_-_-_! _-_-_! _-_-_! _-_-_! 
[global/wm]
include-file = ~/.config/polybar/cnf/modules.ini
include-file = ~/.config/polybar/cnf/settings.ini

;; _-_ _-_-_! Bars  _-_ _-_-_! _-_ _-_-_! _-_ _-_-_! 
[bar/bottom]
monitor = ${env:MONITOR:}
dpi = 200
bottom = true
inherit = bar/daddy
width = 99.7%
height = 2.8%
separator = "%{T0}%{F#88AA}"
offset-x = 0.2%
offset-y = 0.1%
padding = 1
background = ${colors.background}
modules-left = full-date eth wlan
modules-center = workspaces
modules-right = hack-target atzi htb
module-margin = 1

[bar/top]
monitor = ${env:MONITOR:}
dpi = 200
bottom = false
inherit = bar/daddy
width = 99.7%
height = 2.8%
separator = "%{T0}%{F#88AA}"
offset-x = 0.2%
offset-y = 0.1%
foreground = 
padding = 1
background = ${colors.background}
modules-left = full-date htb wlan
modules-center = workspaces
modules-right = htb atzi hack-target
module-margin = 1

;; _-_ _-_-_! workspaces  _-_ _-_-_! _-_ _-_-_! _-_ _-_-_! 
[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
format = <label-state>
format-padding = 1

label-active = " 󰁄  "
label-active-foreground = #1CFFF7
label-active-background =
label-occupied = " 󰽐  "
label-occupied-foreground = #49827F
label-occupied-background = 
label-urgent = "%icon% "
label-urgent-foreground = #FF4000
label-urgent-background = #5F7FA1
label-empty = " 󰕎 " 
label-empty-foreground = #374963
label-empty-background = 

