;; _-_ _-_-_! Global WM Settings _-_!_-_-_! _-_-_! _-_-_! _-_-_! 
[global/wm]
include-file = ~/.config/polybar/cnf/modules.ini
include-file = ~/.config/polybar/cnf/settings.ini

;; _-_ _-_-_! Bars  _-_ _-_-_! _-_ _-_-_! _-_ _-_-_! 
[bar/bottom]
monitor = ${env:MONITOR:}
dpi = 180
bottom = true
inherit = bar/daddy
width = 99.7%
height = 2.5%
separator = "%{T0}%{F#88AA}"
offset-x = 0.2%
offset-y = 0.1%
foreground = 
background = #AA080909
padding = 1
modules-left = full-date  hack-target 
modules-center = workspaces
modules-right = pulseaudio htb wlan eth 
module-margin = 1

[bar/top]
monitor = ${env:MONITOR:}
dpi = 180
bottom = false
inherit = bar/daddy
width = 99.7%
height = 2.5%

separator = "%{T0}%{F#88AA}"
offset-x = 0.2%
offset-y = 0.1%
foreground = 
background = 
#AA080909
padding = 1
modules-left = full-date  hack-target 
modules-center = workspaces
modules-right = htb wlan eth pulseaudio
module-margin = 1

;; _-_ _-_-_! workspaces  _-_ _-_-_! _-_ _-_-_! _-_ _-_-_! 
[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
format = <label-state>
format-padding = 1

label-active = "  "
label-active-foreground = #1CFFF7
label-active-background =
label-occupied = " 󰂵 "
label-occupied-foreground = #49827F
label-occupied-background = 
label-urgent = "%icon% "
label-urgent-foreground = #FF4000
label-urgent-background = #5F7FA1
label-empty = " 󰮷 "
label-empty-foreground = #374963
label-empty-background = 
