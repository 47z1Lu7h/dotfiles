;; _-_ _-_-_! Global WM Settings _-_!_-_-_! _-_-_! _-_-_!  
[<global/wm]
include-file = ~/.config/polybar/cnf/modules.ini
include-file = ~/.config/polybar/cnf/settings.ini

;; _-_ _-_-_! Bars  _-_ _-_-_! _-_ _-_-_! _-_ _-_-_!
[bar/left]
bottom = true
monitor = 
inherit = bar/plasma
width = 40%
offset-x = 0.2%
separator = "%{T0}%{F#888A}⏽"
modules-left = full-date
modules-center = wlan
modules-right =  eth 

[bar/right]
bottom = true
monitor =
inherit = bar/plasma
width = 40%
offset-x = 60%
separator = "%{T0}%{F#888A}⏽"
modules-left = hack-target 
modules-center = sml47z1
modules-right =  htb 
