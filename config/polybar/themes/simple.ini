;; _-_ _-_-_! Global WM Settings _-_!_-_-_! _-_-_! _-_-_! _-_-_! 
[global/wm]
include-file = ~/.config/polybar/cnf/modules.ini
include-file = ~/.config/polybar/cnf/settings.ini

;; _-_ _-_-_! Bars  _-_ _-_-_! _-_ _-_-_! _-_ _-_-_! 
[bar/top]
monitor = ${env:MONITOR:}
dpi = 180
bottom = false
inherit = bar/daddy
width = 99.7%
height = 2.5%
offset-x = 0.2%
offset-y = 0.1%
padding = 1
module-margin = 1
separator = "%{T0}%{F#88AA}"
separator-foreground = ${colors.disabled}
modules-left = On-Off xworkspaces pulseaudio
modules-center = xwindow
modules-right = kde-Con memory cpu filesystem 
cursor-click = pointer
cursor-scroll = ns-resize

[bar/bottom]
dpi = 150
bottom = true
monitor = DP-0
inherit = bar/daddy
width = 99.7%
height = 2.5%
offset-x = 0.2%
offset-y = 0.1%
padding = 2
module-margin = 1
separator = "%{T0}%{F#888A}⏽"
separator-foreground = ${colors.disabled}
modules-left = xworkspaces filesystem
modules-center = xwindow
modules-right = memory cpu On-Off 
cursor-click = pointer
cursor-scroll = ns-resize

;; _-_ _-_-_! workspaces  _-_ _-_-_! _-_ _-_-_! _-_ _-_-_! 
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1




