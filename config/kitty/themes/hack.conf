include			~/.config/kitty/cnf/colors/hack.ini
include			~/.config/kitty/cnf/maping.ini

# Fonts:
font	family		Hack Nerd Font
bold	font		Bold Nerd Font Complete
italic	font		Italic Nerd Font Complete
bold	italic	font	Bold Italic Nerd Font Complete

# Font size (in pts)
font_size				14
background_opacity			0.8
background_image			none
dynamic_background_opacity		yes

modify	font	underline_position	-1
modify	font	underline_thickness	110%
modify	font	strikethrough_position	3px
modify	font	cell_width		80%
modify	font	cell_height		-3px
modify	font	baseline		0

box_drawing_scale		0.001, 1, 1.5, 2
undercurl_style			thin-sparse
font_features			UnifontMedium +isol -medi -fina -init

# If enabled, the window size will be remembered so that new instances of kitty will have the same
# size as the previous instance. If disabled, the window will initially have size configured
# by initial_window_width/height, in pixels.
remember_window_size		yes
draw_minimal_borders		yes

# The width (in pts) of window borders. Will be rounded to the nearest number of pixels based on screen resolution.
window_border_width		0.2pt
window_margin_width		0
window_padding_width		2

#background_image yes
background	image		cnf/logos
background	image		layout scaled
#: Whether to tile, scale or clamp the background image. The value can
#: be one of tiled, mirror-tiled, scaled, clamped or centered.

#background_image_linear linear
#: When background image is scaled, whether linear interpolation
#: should be used.

dynamic_background_opacity yes
background_opacity 0.7
#: Allow changing of the background_opacity dynamically, using either
#: keyboard shortcuts (increase_background_opacity and
#: decrease_background_opacity) or the remote control facility.
#: Changing this option by reloading the config is not supported.
#background_tint 0.3

#: How much to tint the background image by the background color. This
#: option makes it easier to read the text. Tinting is done using the
#: or background_image is set.
#background_tint_gaps 4

#: How much to tint the background image at the window gaps by the
#: background color, after applying background_tint. Since this is
#: multiplicative with background_tint, it can be used to lighten the
#: tint over the window gaps for a *separated* look.
#dim_opacity 0.9


# Logo
window_logo_path		cnf/logos/htb+.png
window_logo_position		bottom-right
window_logo_alpha		0.2
disable_ligatures		never

# Tab-bar colors
active_tab_foreground		#aeffdc
active_tab_background		#011a1b
active_tab_font_style		italic
inactive_tab_foreground		#797878
inactive_tab_background		#011a1b
inactive_tab_font_style		bold
tab_bar_background		none
tab_bar_margin_color		none

tab_bar_margin_width		0.0
tab_bar_margin_height		0.0 0.0 
tab_bar_style			fade
active_tab_font_style		Hack Nerd Font
tab_fade			0.10 0.15 0.20 0.30 0.35 0.40 0.45 0.50 0.55 0.60 0.65 0.70 0.75 0.80 0.85 0.90 0.95 1
tab_bar_min_tabs		0
tab_activity_symbol		
tab_title_template		{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}
