include				~/.config/kitty/cnf/colors/hack.ini
include				~/.config/kitty/cnf/maping.ini

# Fonts:
font_family		    Hack Nerd Font
bold_font           Bold Nerd Font Complete
italic_font		I   talic Nerd Font Complete
bold_italic_font	Bold Italic Nerd Font Complete


# If enabled, the window size will be remembered so that new instances of kitty will have the same
# size as the previous instance. If disabled, the window will initially have size configured
# by initial_window_width/height, in pixels.
remember_window_size			yes
draw_minimal_borders			yes

# The width (in pts) of window borders. Will be rounded to the nearest number of pixels based on screen resolution.
window_border_width			    0.2pt
window_margin_width			    0
window_padding_width			5

background_image yes
background_image cnf/logos/pentestLabs.png
background_image_layout scaled
#: Whether to tile, scale or clamp the background image. The value can
#: be one of tiled, mirror-tiled, scaled, clamped or centered.

background_image_linear linear
#: When background image is scaled, whether linear interpolation
#: should be used.

dynamic_background_opacity yes
background_opacity 0.7
#: Allow changing of the background_opacity dynamically, using either
#: keyboard shortcuts (increase_background_opacity and
#: decrease_background_opacity) or the remote control facility.
#: Changing this option by reloading the config is not supported.
background_tint 0.3

#: How much to tint the background image by the background color. This
#: option makes it easier to read the text. Tinting is done using the
#: or background_image is set.
#background_tint_gaps 4

#: How much to tint the background image at the window gaps by the
#: background color, after applying background_tint. Since this is
#: multiplicative with background_tint, it can be used to lighten the
#: tint over the window gaps for a *separated* look.
dim_opacity 0.9


