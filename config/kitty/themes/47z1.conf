include		~/.config/kitty/cnf/colors/greenOverDark.ini
include		~/.config/kitty/cnf/maping.ini

font_family		IosevkaTermSlab NF
italic_font		IosevkaTermSlab NF Bold Italic
bold_font		IosevkaTermSlab NF Medium
bold_italic_font	IosevkaTermSlab NF Heavy Italic

# Font size (in pts)
font_size                          18
background_opacity                 0.9
background_image                   none
dynamic_background_opacity         yes

modify_font	underline_position              -1
modify_font	underline_thickness             110%
modify_font	strikethrough_position          3px
modify_font	cell_width                      80%
modify_font	cell_height                     -5px
modify_font	baseline                        0

box_drawing_scale                           0.001, 1, 1.5, 2
undercurl_style                             thin-sparse
font_features                               UnifontMedium +isol -medi -fina -init

# If enabled, the win+dow size will be remembered so that new instances of kitty will have the same
# size as the previous instance. If disabled, the window will initially have size configured
# by initial_window_width/height, in pixels.
remember_window_size		yes
draw_minimal_borders		yes

# The width (in pts) of window borders. Will be rounded to the nearest number of pixels based on screen resolution.
window_border_width		0.2pt
window_margin_width		0
window_padding_width		2

# Logo
window_logo_path		cnf/logos/htb.png
window_logo_position		bottom-right
window_logo_alpha		0.2
disable_ligatures		never

# Tab-bar colors
active_tab_foreground           #ACFF7C
active_tab_background           #050800
inactive_tab_foreground         #797878
inactive_tab_background         #050800

tab_bar_background              none
tab_bar_margin_color            none

inactive_tab_font_style		bold
active_tab_font_style		
#italic

tab_bar_margin_width            0.0
tab_bar_margin_height           0.1 0.1
tab_bar_style                   fade
tab_fade                        0.10 0.15 0.20 0.30 0.35 0.40 0.45 0.50 0.55 0.60 0.65 0.70 0.75 0.80 0.85 0.90 0.95 1
tab_bar_min_tabs                1
